{% extends "base.html" %}

{% block extra_styles %}
  {{ super() }}
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
    }
    .card {
      background: #1e1e1e;
      border: none;
      border-radius: 12px;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 800px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }
  </style>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="card mt-5">
      <h2 class="mb-3">Product Ad Video Details</h2>
      <p><strong>Advertisement Video Details:</strong></p>
      <pre>{{ ad_details }}</pre>
      <hr>
      <a href="{{ url_for('app4.index') }}" class="btn btn-primary">Back to Editing</a>
    </div>
  </div>
{% endblock %}

{% block extra_scripts %}
  {{ super() }}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
