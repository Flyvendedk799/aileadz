<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Vælg Periode - Indsigtsinnovator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Google Fonts: Poppins & Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #121212;
      --bg-gradient-end: #1F1B24;
      --primary-color: #BB86FC;
      --text-color: #ffffff;
      --card-bg: #1E1E1E;
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
    }
    body {
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      font-family: 'Open Sans', sans-serif;
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .period-container {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 15px;
      box-shadow: var(--card-shadow);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      margin-bottom: 20px;
      color: var(--primary-color);
    }
    .period-option {
      background: var(--primary-color);
      color: var(--text-color);
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      text-decoration: none;
      display: block;
      font-size: 1.5rem;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .period-option:hover {
      background: var(--bg-gradient-end);
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="period-container animate__animated animate__fadeIn">
    <h1>Indsigtsinnovator</h1>
    <p class="lead mb-4">Vælg den periode, du ønsker at analysere</p>
    <a href="/data?period=1 uge" class="period-option" aria-label="Vælg 1 Uge">1 Uge</a>
    <a href="/data?period=1 måned" class="period-option" aria-label="Vælg 1 Måned">1 Måned</a>
    <a href="/data?period=1 år" class="period-option" aria-label="Vælg 1 År">1 År</a>
  </div>
  
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
