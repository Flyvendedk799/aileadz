{% extends "base.html" %}

{% block extra_styles %}
  <style>
    .credits-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    .credits-title {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .credits-form label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .credits-form input[type="text"],
    .credits-form input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--muted-text);
      border-radius: var(--border-radius);
      background-color: var(--card-bg);
      color: var(--text-color);
      margin-bottom: 1rem;
    }
    .credits-form button {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      transition: background-color var(--transition-speed) ease;
      display: block;
      margin: 0 auto;
    }
    .credits-form button:hover {
      background-color: #9333ea;
    }
    .flash-messages {
      margin-bottom: 1.5rem;
    }
    .flash-message {
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius);
      margin-bottom: 0.75rem;
      text-align: center;
      font-weight: 600;
    }
    .flash-success {
      background-color: #d1fae5;
      color: #065f46;
    }
    .flash-danger {
      background-color: #fee2e2;
      color: #991b1b;
    }
    .flash-info {
      background-color: #dbeafe;
      color: #1e40af;
    }
  </style>
{% endblock %}

{% block content %}
<div class="credits-container">
  <div class="credits-title">Tildel Kreditter</div>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-messages">
        {% for category, message in messages %}
          <div class="flash-message flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  <form action="/admin/credits" method="POST" class="credits-form">
    <label for="target_user">Brugernavn</label>
    <input type="text" id="target_user" name="target_user" placeholder="Indtast brugernavn" required>
    
    <label for="credit_amount">Kreditter at tildele</label>
    <input type="number" id="credit_amount" name="credit_amount" placeholder="Angiv antal kreditter" required min="1">
    
    <button type="submit">Tildel Kreditter</button>
  </form>
</div>
{% endblock %}
